<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../login/index.css" rel="stylesheet" type="text/css" />
    <title>Login Page</title>
</head>

<body>
    <div id="container">
        <div class="form-wrap">
            <h1><strong>Welcome Back</strong></h1>
            <form>
                <div class="form-group">
                    <label for="lname">Email</label>
                    <input type="email" placeholder="Email Address" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="pws">Password</label>
                    <input type="password" placeholder="Password" name="pws" id="pws"
                        pattern="(?=.*[a-z])(?=.*[A-Z]).(8,)(?=.*/d)" required
                        title="must contain at least one number and one uppercase and lowercase letter,and at least 3 or more characters">
                </div>
                <div class="form-group">
                    <button type="submit"><a href="Success.html">Login</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
