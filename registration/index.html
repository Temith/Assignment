<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../registration/index.css" rel="stylesheet" type="text/css" />
    <title>REGISTRATION PAGE</title>
</head>

<body>
    <div id="container">
        <div class="form-wrap">
            <h1><strong>Register Account</strong></h1>
            <p>If you already have an account with us, please login at the <a href="../login/index.html">login page</a>
            </p>
            <h2><b>Your Personal Details</b></h2>
            <hr>
            <form>
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="test" placeholder="First name" name="fname" id="fname" required maxlength="15"
                        minlenght="3">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="test" placeholder="Last name" name="lname" id="lname" maxlength="15" minlenght="3 required> 
            <div class=" form-group">
                    <label for="lname">Email</label>
                    <input type="email" placeholder="Email Address" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="pnumber">Phone Number</label>
                    <input type="tel" placeholder="0XXX-XXX-XXXX" name="pnumber" id="pnumber" required
                        pattern="[0-9](3)-[0-9](2)-[0-9](3)">
                </div>
                <div class="form-group">
                    <label for="Dob">Date of Birth</label>
                    <input type="date" placeholder="date of Birth" name="dob" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="color">Favourite Color</label>
                    <input for="color" name="color" required>
                </div>
                <div>
                    <h2>Your Password</h2>
                    <hr>
                </div>
                <div class="form-group">
                    <label for="pws">Password</label>
                    <input type="password" placeholder="Password" name="pws" id="pws"
                        pattern="(?=.*[a-z])(?=.*[A-Z]).(8,)(?=.*/d)" required
                        title="must contain at least one number and one uppercase and lowercase letter,and at least 3 or more characters">
                </div>
                <div class="form-group">
                    <label for="pws">Confirm password</label>
                    <input type="password" placeholder="Confirm password" name="pws" id="pws" required>
                </div>
                <div class="form-group">
                    <button type="submit"><a href="login.html">Sign Up</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
